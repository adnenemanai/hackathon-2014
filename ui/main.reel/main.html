<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "src": "http://images.playfrance.com/news/64941/zoom/0297.jpg",
                "width": "400"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0" data-montage-id="flow">

        </div>
        <img data-montage-id="image">
    </div>
</body>
</html>
